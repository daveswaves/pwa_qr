<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Reader/Generator</title>

  <!-- PWA Manifest -->
  <!-- <link rel="manifest" href="manifest.json" /> -->

  <!-- PWA Service Worker -->
  <!-- <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script> -->

  <!-- HTML5 QR Code -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>QR Code App</h1>

  <div>
    <button onclick="showMode('scan')">ðŸ“· Scan QR Code</button>
    <button onclick="showMode('generate')">ðŸ›  Generate QR Code</button>
  </div>

  <!-- SCAN MODE -->
  <div id="scan-section">
    <div id="reader" style="width: 300px;"></div>
    <p id="result">Scan a QR code...</p>
  </div>

  <!-- GENERATE MODE -->
  <div id="generate-section" style="display:none;">
    <form id="wifi-form">
      <label>SSID:<br/><input type="text" id="ssid" value="Wilmer WiFi" required /></label><br/>
      <label>Password:<br/><input type="text" id="password" value="Hol3Farm!" required /></label><br/>
      <label>Encryption:<br/>
        <select id="encryption">
          <option value="WPA">WPA/WPA2</option>
          <option value="WEP">WEP</option>
          <option value="nopass">None</option>
        </select>
      </label><br/>
      <button type="submit">Generate QR</button>
    </form>
    <canvas id="qrcode" style="margin-top:2vh;"></canvas>
    <!-- <div id="qrcode" style="margin-top:20px;"></div> -->
  </div>

  <script src="app.js"></script>
</body>
</html>
